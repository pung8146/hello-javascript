<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>on타입 이벤트</title>
</head>
<body>
  <input type="button" value="클릭" onclick=alert("클릭했습니다")>
  <input type="text" onchange="alert('변경되었습니다')">
  <input type="text" onkeydown="alert('타이핑되었습니다.')">
</body>
</html>
