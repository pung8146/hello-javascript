<body>
<h1>Loop & Array</h1>

<script type="text/javascript">
  var coworkers = ['철수' , '영희' , '시영' , '김욱' , '길동'];
</script>

<h2>Co workers</h2>
<ul>
  <script type="text/javascript">
  var i =0;
  while(i < coworkers.length){
    document.write('<li>'+coworkers[i]+'</li>');
    i = i + 1;
    }
  </script>



</ul>

</body>
